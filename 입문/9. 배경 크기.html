<!-- background-size -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배경 넣기</title>
    <meta
      name="description"
      content="배경 이미지의 크기를 지정하는 “background-size 속성” contain"
    />
    <style>
      div {
        background-repeat: no-repeat;
        background-image: url(../images/1.jpg);
        background-size: contain; /*cover, contain을 지정합니다.*/
        height: 100vh; /*vh 는 뷰포트 기준 배율*/
      }
    </style>
  </head>

  <body>
    <div>
      <p>배경 이미지</p>
    </div>
  </body>
</html>
