<!-- 여러줄이 됐을때 수직 방향 맞춤 align-content 
- stretch(초깃값)	부모 요소의 높이에 맞게 자식 요소의 높이를 늘여서 배치합니다.
- flex-start	부모 요소의 윗부분에 맞춰 배치합니다.
- flex-end	부모 요소의 아랫부분에 맞춰 배치합니다.
- center	중앙 배치
- space-between	위아래 끝에 있는 요소를 끝에 붙이고, 남은 부분들은 균등한 공간을 형성한 상태로 배치합니다.
- space-around	위아래 끝에 있는 여백도 포함해서 균등한 공간을 형성한 상태로 배치합니다.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>레이아웃 만들기</title>
    <meta name="description" content="여러줄수직 방향 맞춤 “align-content 속성" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 500px;
        align-content: space-between;
      }
      .item {
        background: #0bd;
        color: #fff;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
      <div class="item">Item 8</div>
      <div class="item">Item 9</div>
      <div class="item">Item 10</div>
      <div class="item">Item 11</div>
      <div class="item">Item 12</div>
      <div class="item">Item 13</div>
      <div class="item">Item 14</div>
      <div class="item">Item 15</div>
      <div class="item">Item 16</div>
      <div class="item">Item 17</div>
      <div class="item">Item 18</div>
      <div class="item">Item 19</div>
      <div class="item">Item 20</div>
      <div class="item">Item 21</div>

      <div class="item">Item 23</div>
      <div class="item">Item 24</div>
      <div class="item">Item 25</div>
      <div class="item">Item 26</div>
      <div class="item">Item 27</div>

      <div class="item">Item 29</div>
      <div class="item">Item 30</div>
      <div class="item">Item 31</div>
      <div class="item">Item 32</div>
    </div>
  </body>
</html>
