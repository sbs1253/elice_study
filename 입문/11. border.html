<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선 긋기</title>
    <meta name="description" content="선의 두께 “border-width 속성”" />

    <style>
      div.one {
        border-style: solid;
        border-width: thick;
        margin-bottom: 10px;
      }
      div.two {
        border: 4px;
        border-style: dashed dotted double solid;
        border-color: coral chartreuse blue red;
      }
      h3{
        border: 5px dotted turquoise;
      }
      p {
        border-style: solid;
        border-width: 1px 4px 8px 12px;
      }
    </style>
  </head>

  <body>
    <p>border-width: thick;</p>
    <div class="one">border-width: 1px 4px 8px 12px;</div>
    <div class="two">안녕하세요</div>
    <h3>한번에 표시하기</h1>
  </body>
</html>
<!-- 
- none	선을 출력하지 않음
- solid	1개의 실선
- double	2개의 실선
- dashed	파선
- dotted	점선
- groove	입체적으로 파인 선
- ridge	입체적으로 튀어나온 선
- inset	감싼 부분이 안쪽으로 들어간 것처럼 보이는 선
- outset	감싼 부분이 튀어나온 것처럼 보이는 선 -->
