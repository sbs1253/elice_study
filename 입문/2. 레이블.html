<!-- ridio도 되며 레이블 텍스트 부분을 <label> 태그로 감싸고, for 속성을 지정합니다. 이때 연결하고 싶은 입력 양식에 id 속성을 줘야 합니다. for 속성과 id 속성의 값(식별 이름)을 같게 입력하면 레이블과 입력 양식이 연결됩니다.-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용하기 쉬운 입력 양식 만들기</title>
    <meta name="description" content="입력 양식의 레이블 만들기" />
  </head>

  <body>
    <form action="example.php" method="post" name="contact-form">
      <input type="checkbox" name="travel" value="국내" id="korea" />
      <label for="korea">국내</label>

      <input type="checkbox" name="travel" value="유럽" id="europe" />
      <label for="europe">유럽</label>
      <input type="checkbox" name="travel" value="동남아시아" id="asia" />
      <label for="asia">동남아시아 </label>
    </form>
    <div style="display: flex">
      <div style="width: 300px; height: 1000px; overflow: hidden">
        <img src="./images/3.jpg" border="0" style="position: relative; top: -200px; left: -230px" />
      </div>
      <p>이미지 특정위치로 보이게 하기</p>
    </div>
  </body>
</html>
