<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>리스트 장식하기</title>
    <meta
      name="description"
      content="리스트 마커의 출력 위치 “list-style-position 속성”"
    />
    <style>
      ul {
        list-style-position: outside; /*디폴트값 outside*/
      }
      #error {
        color: teal;
      }
      ol {
        list-style-position: inside;
        /* list-style-image: url(../images/img.jpg); 크기 조절 안됨 조절 번거로움 */
      }
    </style>
  </head>

  <body>
    <ul>
      <li id="error">HTML 기초</li>
      <li>CSS 기초</li>
      <li>디자인 기초</li>
    </ul>

    <ol>
      <li>HTML 기초</li>
      <li>CSS 기초</li>
      <li>디자인 기초</li>
    </ol>
  </body>
</html>
