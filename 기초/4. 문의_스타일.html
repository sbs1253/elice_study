<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>NEWS</title>
  <meta name="description" content=" 문의 스타일" />
  <link rel="icon" type="image/png" href="images/zzz-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale" />

  <!-- css  -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet" />
  <link rel="stylesheet" href="4. 문의_스타일.css" />

  <!-- ogp 코드 : 미리보이는 사이트 표지
      1. og:title - 사이트의 제목 태그
      2. og:type - 사이트의 종류 스타일 예) video.movie
      3. og:image - 사이트를 나타낼 대표 이미지
      4. og:url - 사이트의 대표 url
-->
  <meta property="og:url" content="http://example.com/index.html" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Cafe" />
  <meta property="og:description" content="멋진 카페에서 힐링 시간을 가지세요. " />
  <meta property="og:image" content="http://example.com/images/ogp.jpg" />
</head>
<!-- 
  ico용 작성방법: <link rel="shortcut icon" href="http://example.com/myicon.ico" />
-->

<body>
  <div class="big-bg" id="contact">
    <header class="page-header wrapper">
      <h1>
        <a href="#" title="마우스를 위로 올렸을때 나타나는 문구"><img class="logo" src="./images/pngwing.com.png" alt="여름" /></a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="#">News</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">문의</h2>
      <form action="#">
        <div>
          <label for="name">이름</label>
          <!-- for = 같은 id 인 속성과 연결-->
          <input type="text" id="name" name="your-name" />
        </div>

        <div>
          <label for="email">메일 주소</label>
          <input type="email" id="email" name="your-email" />
        </div>

        <div>
          <label for="message">메시지</label>
          <textarea id="message" name="your-message" placeholder="간단하게 입력"></textarea>
        </div>
        <input type="submit" class="button" value="전송" />
      </form>
    </div>
  </div>
  <!-- /.contact -->

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">가게이름: 연호네 쌀공장</h3>
        <p>
          주소: 제주시 구남로 파리파게트 뒤
          <br />
          전화번호 : 010-1234-5678-
          <br />
          휴무일 : 이번주 토요일
        </p>
      </div>
      <!-- /.location-info -->
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.4009481319367!2d126.53443871551013!3d33.49094405454637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350cfcbb819d47f9%3A0xf512349a3425d722!2z7KCc7KO87IaM67Cp7ISc!5e0!3m2!1sko!2skr!4v1628573849150!5m2!1sko!2skr"
          width="800" height="400" frameborder="0" style="border: 0" allowfullscreen loding="lazy"></iframe>
        <!-- allowfullscreen 전체화면 허용, lazy 로딩 최적화 -->
      </div>
      <!-- /.location-map -->
    </div>
    <!-- /.wrapper -->
  </section>
  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867"
          width="340" height="315" style="border: none; overflow: hidden" scrolling="no" frameborder="0"
          allowTransparency="true" allow="encrypted-media"></iframe>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315"
          href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw">Tweets by webcreatorbox</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Youtube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XvrD9duBf7A" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
    <!-- /.wrapper -->
  </section>
  <!-- /#sns -->

  <footer>
    <p><small>&copy; 2019WCBcafe</small></p>
  </footer>
</body>

</html>
<!--  nav는 링크들을 집합시킬때 사용함 -->
